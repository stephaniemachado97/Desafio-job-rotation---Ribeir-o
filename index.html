    <script>

        //desafio soma
        var indice = 13
        var k = 0
        var soma = 0

        while (k < indice) {
            k++
            soma = soma + k
        }

        console.log(soma)

        //desafio fibonacci
        var fibonacci = [];
        fibonacci[0] = 0;
        fibonacci[1] = 1;
        for (var i = 2; i < 30; i++) {
        fibonacci[i] = fibonacci[i - 2] + fibonacci[i - 1];
        }
        console.log(fibonacci);
 
        //desafio inverter palavra sem usar funções prontas
        function inverter(string){
            var saida = ''
            for(var i = string.length - 1; i >= 0; i--){
                saida+=string[i]
            }
            console.log(saida)
        }
        inverter("desafio")
